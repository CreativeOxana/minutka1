<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
    <title>Minutka</title>
  </head>
  <body>
    <audio>
      <source src="assets/alarm.mp3" type="audio/mpeg" />
    </audio>
    <div class="container">
      <form class="controls">
        <label
          >Na kolik minut chcete nastavit časovač?
          <input type="text" class="time-input" />
        </label>
        <button type="submit">Start</button>
      </form>
      <div class="alarm">
        <div class="alarm__minutes"></div>
        <div class="alarm__seconds"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
